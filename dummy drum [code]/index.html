<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Drums</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div key-code="65" class="key">A<span>CLAP</span></div>
        <div key-code="83" class="key">S<span>HIHAT</span></div>
        <div key-code="68" class="key">D<span>KICK</span></div>
        <div key-code="70" class="key">F<span>OPENHAT</span></div>
        <div key-code="71" class="key">G<span>BOOM</span></div>
        <div key-code="72" class="key">H<span>RIDE</span></div>
        <div key-code="74" class="key">J<span>SNARE</span></div>
        <div key-code="75" class="key">K<span>TOM</span></div>
        <div key-code="76" class="key">L<span>TINK</span></div>

        <audio key-code="65" src="sounds/clap.wav"></audio>
        <audio key-code="83" src="sounds/hihat.wav"></audio>
        <audio key-code="68" src="sounds/kick.wav"></audio>
        <audio key-code="70" src="sounds/openhat.wav"></audio>
        <audio key-code="71" src="sounds/boom.wav"></audio>
        <audio key-code="72" src="sounds/ride.wav"></audio>
        <audio key-code="74" src="sounds/snare.wav"></audio>
        <audio key-code="75" src="sounds/tom.wav"></audio>
        <audio key-code="76" src="sounds/tink.wav"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
